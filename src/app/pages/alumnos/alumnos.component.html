    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarAlumnos( input.value)" type="text" name="" id="" class="form-control" placeholder="Buscar personal...">

            </div>
        </div>
     </div>
</div>

<!-- ============================================================================================================= -->
<!-- -------------------------Loading------------------------- -->
<!-- ============================================================================================================= -->
<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<!-- ============================================================================================================= -->
<!-- -------------------------END Loading------------------------- -->
<!-- ============================================================================================================= -->

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="[ '/alumno', 'nuevo' ]" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Agregar Alumno
                    </button>
                </div>
                <h3 class="card-title">Alumnos Registrados (<small>{{ totalRegistro }}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>Carrera</th>
                            <th>NÂ° de libreta</th>
                            <!-- Botones -->
                            <th></th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let alumno of alumnos">
                            <td class="w70">
                                <img  [src]="alumno.img | imagen: 'alumno'" class="w50 img-circle">
                            </td>
                            <td>
                                {{ alumno.nombre }}
                            </td>
                                                      
                            <td>
                                {{ alumno.carrera }}
                            </td>
                            <td>
                                {{ alumno.libreta }}
                            </td>                                                   
                            <td>
                                <button [routerLink]="[ '/alumno', alumno.id ]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                               
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)=cambiarDesde(-5) class="btn btn-secondary">
                    Anteriores
                </button>
                <button (click)=cambiarDesde(5) class="btn btn-secondary">
                    Siguientes
                </button>

            </div>
        </div>
     </div>
</div>
