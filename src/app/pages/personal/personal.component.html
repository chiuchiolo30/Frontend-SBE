<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarPersonal( input.value)" type="text" name="" id="" class="form-control" placeholder="Buscar personal...">

            </div>
        </div>
     </div>
</div>
<!-- ============================================================================================================= -->
<!-- -------------------------END Buscador------------------------- -->
<!-- ============================================================================================================= -->

<!-- ============================================================================================================= -->
<!-- -------------------------Loading------------------------- -->
<!-- ============================================================================================================= -->
<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<!-- ============================================================================================================= -->
<!-- -------------------------END Loading------------------------- -->
<!-- ============================================================================================================= -->

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="[ '/people', 'nuevo' ]" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i>
                        Nuevo personal
                    </button>
                </div>
                <h3 class="card-title">Personal Registrados (<small>{{ totalRegistro }}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>Cargo</th>
                            <th>Estado</th>
                            <!-- Botones -->
                            <th></th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let personal of personales">
                            <td class="w70">
                                <img  [src]="personal.img | imagen: 'personal'" class="w50 img-circle">
                            </td>
                            <td>
                                {{ personal.nombre }}
                            </td>
                                                      
                            <td>
                                {{ personal.cargo }}
                            </td>
                            <td>
                                <label *ngIf="personal.estado" class="label label-info w70" align="center">
                                    Activo
                                </label>
                                <label *ngIf="!personal.estado" class="label label-danger w70" align="center">
                                    Inactivo
                                </label>
                            </td>                            
                            <td>
                                <button [routerLink]="[ '/people', personal.id ]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                               
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)=cambiarDesde(-5) class="btn btn-secondary">
                    Anteriores
                </button>
                <button (click)=cambiarDesde(5) class="btn btn-secondary">
                    Siguientes
                </button>

            </div>
        </div>
     </div>
</div>
